types:
  - numpy: np.ndarray
    pytorch: torch.Tensor
  - numpy: np.float32
    pytorch: torch.float32 or torch.float
  - numpy: np.float64
    pytorch: torch.float64 or torch.double
  - numpy: np.float16
    pytorch: torch.float16 or torch.half
  - numpy: np.int8
    pytorch: torch.int8
  - numpy: np.uint8
    pytorch: torch.uint8
  - numpy: np.int16
    pytorch: torch.int16 or torch.short
  - numpy: np.int32
    pytorch: torch.int32 or torch.int
  - numpy: np.int64
    pytorch: torch.int64 or torch.long

constructors:
  ones and zeros:
    - numpy: np.empty((2, 3))
      pytorch: torch.empty(2, 3)
    - numpy: np.empty_like(x)
      pytorch: torch.empty_like(x)
    - numpy: np.eye
      pytorch: torch.eye
    - numpy: np.identity
      pytorch: torch.eye
    - numpy: np.ones
      pytorch: torch.ones
    - numpy: np.ones_like
      pytorch: torch.ones_like
    - numpy: np.zeros
      pytorch: torch.zeros
    - numpy: np.zeros_like
      pytorch: torch.zeros_like
  from existing data:
    - numpy: np.array([[1, 2], [3, 4]])
      pytorch: torch.tensor([[1, 2], [3, 4])
    - numpy: np.array([3.2, 4.3], dtype=np.float16) or np.float16([3.2, 4.3])
      pytorch: torch.tensor([3.2, 4.3], dtype=torch.float16)
    - numpy: x.copy()
      pytorch: x.clone()
    - numpy: np.fromfile(file)
      pytorch: torch.tensor(torch.Storage(file))
    - numpy: np.frombuffer
      pytorch:
    - numpy: np.fromfunction
      pytorch:
    - numpy: np.fromiter
      pytorch:
    - numpy: np.fromstring
      pytorch:
    - numpy: np.load
      pytorch: torch.load
    - numpy: np.loadtxt
      pytorch:
    - numpy: np.concatenate
      pytorch: torch.cat
  numerical ranges:
    - numpy: np.arange(10)
      pytorch: torch.arange(10)
    - numpy: np.arange(2, 3, 0.1)
      pytorch: torch.arange(2, 3, 0.1)
    - numpy: np.linspace
      pytorch: torch.linspace
    - numpy: np.logspace
      pytorch: torch.logspace
  building matrices:
    - numpy: np.diag
      pytorch: torch.diag
    - numpy: np.tril
      pytorch: torch.tril
    - numpy: np.triu
      pytorch: torch.triu
  attributes:
    - numpy: x.shape
      pytorch: x.shape
    - numpy: x.strides
      pytorch: x.stride()
    - numpy: x.ndim
      pytorch: x.dim()
    - numpy: x.data
      pytorch: x.data
    - numpy: x.size
      pytorch: x.nelement()
    - numpy: x.dtype
      pytorch: x.dtype
  indexing:
    - numpy: x[0]
      pytorch: x[0]
    - numpy: x[:, 0]
      pytorch: x[:, 0]
    - numpy: x[indices]
      pytorch: x[indices]
    - numpy: np.take(x, indices)
      pytorch: torch.take(x, torch.LongTensor(indices))
    - numpy: x[x != 0]
      pytorch: x[x != 0]
  shape manipulation:
    - numpy: x.reshape
      pytorch: x.reshape or x.view
    - numpy: x.resize()
      pytorch: x.resize_
    - numpy:
      pytorch: x.resize_as_
    - numpy: x.transpose
      pytorch: x.transpose or x.permute
    - numpy: x.flatten
      pytorch: x.view(-1)
    - numpy: x.squeeze()
      pytorch: x.squeeze()
    - numpy: x[:, np.newaxis] or np.expand_dims(x, 1)
      pytorch: x.unsqueeze(1)
  item selection and manipulation:
    - numpy: np.put
      pytorch:
    - numpy: x.put
      pytorch: x.put_
    - numpy: x.repeat
      pytorch:
    - numpy: np.tile(x, (3, 2))
      pytorch: x.repeat(3, 2)
    - numpy: np.choose
      pytorch:
    - numpy: np.sort
      pytorch: sorted, indices = torch.sort(x, [dim])
    - numpy: np.argsort
      pytorch: sorted, indices = torch.sort(x, [dim])
    - numpy: np.nonzero
      pytorch: torch.nonzero
    - numpy: np.where
      pytorch: torch.where
    - numpy: x[::-1]
      pytorch:
        content: '[a workaround](https://github.com/pytorch/pytorch/issues/229)'
        is_code: false
  calculation:
    - numpy: x.min
      pytorch: x.min
    - numpy: x.argmin
      pytorch: x.argmin
    - numpy: x.max
      pytorch: x.max
    - numpy: x.argmax
      pytorch: x.argmax
    - numpy: x.clip
      pytorch: x.clamp
    - numpy: x.round
      pytorch: x.round
    - numpy: np.floor(x)
      pytorch: torch.floor(x) or x.floor()
    - numpy: np.ceil(x)
      pytorch: torch.ceil() or x.ceil()
    - numpy: x.trace
      pytorch: x.trace
    - numpy: x.sum
      pytorch: x.sum
    - numpy: x.cumsum
      pytorch: x.cumsum
    - numpy: x.mean
      pytorch: x.mean
    - numpy: x.std
      pytorch: x.std
    - numpy: x.prod
      pytorch: x.prod
    - numpy: x.cumprod
      pytorch: x.cumprod
    - numpy: x.all
      pytorch: (x == 1).sum() == x.nelement()
    - numpy: x.any
      pytorch: (x == 1).sum() > 0
  arithmetic and comparison operations:
    - numpy: np.less
      pytorch: x.lt
    - numpy: np.less_equal
      pytorch: x.le
    - numpy: np.greater
      pytorch: x.gt
    - numpy: np.greater_equal
      pytorch: x.ge
    - numpy: np.equal
      pytorch: x.eq
    - numpy: np.not_equal
      pytorch: x.ne
